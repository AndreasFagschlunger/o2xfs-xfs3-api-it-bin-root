env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

os: windows
language: cpp
install:
  - choco install jdk8
  - export PATH=$PATH:"/C/Program Files/Java/jdk1.8.0_221/bin"
  - export JAVA_HOME="/C/Program Files/Java/jdk1.8.0_221"
  - ./gradlew --version
  - PowerShell -Command 'Set-ExecutionPolicy -ExecutionPolicy Bypass'
script:
  - PowerShell -File './build.ps1'